<form action="">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" *ngIf="dataProvider.editMode"><button>Add</button></th>
        <th scope="col">User id</th>
        <th scope="col">Group id</th>
        <th scope="col">Creation Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userAccessService.userAccesses">
        <td *ngIf="dataProvider.editMode"><button>remove</button></td>
        <td>{{ item.userId }}</td>
        <td>{{ item.groupId }}</td>
        <td>{{ item.creationDate }}</td>
      </tr>
    </tbody>
  </table>
</form>
