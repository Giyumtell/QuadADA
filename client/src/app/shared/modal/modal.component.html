<div class="modal-header">
  <h4 class="modal-title">Warning</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <p>{{ content }}</p>
  <button
    *ngIf="!mode"
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('ok')"
  >
    OK
  </button>
  <button
    *ngIf="mode"
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('ok')"
  >
    YES
  </button>
  <button
    *ngIf="mode"
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close('No')"
  >
    NO
  </button>
</div>
